<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <title>LIM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    </head>

  <body>
<!-- riquadro centrato -->
    <div id="contenitore">
<!-- logo e titolo pagina       -->
      <header>
        <img id="logo" src="logo.png">
        <h2>Taking Booleaners From A to B</h2>
      </header>
<!-- navigazione pagina -->
      <nav id="bordonav">
<!-- bottoni -->
        <div>
          <input type="button" value="Prenota">
          <input type="button" value="Termina prenotazione">
          <input type="button" value="Accendi luci">
        </div>
      </nav>
<!-- elenco monopattini -->
      <main>
<!-- monopattino gino -->
        <div class="monopattini">
          <input type="checkbox">
          <span>Monopattino Gino22</span>
          <div class="distanza">↦ Via Guadalametri - a 220 metri da te</div>
          <div class="distanza">Stato carica</div>
          <div id="barra1"></div>
        </div>
<!-- monopattino mike -->
        <div class="monopattini">
          <input type="checkbox">
          <span>Monopattino Mike22</span>
          <div class="distanza">↦ Via Ricardoni - a 420 metri da te</div>
          <div class="distanza">Stato carica</div>
          <div id="barra2"></div>
        </div>
<!-- monopattini Fede -->
        <div class="monopattini">
          <input type="checkbox">
          <span>Monopattino Fede154</span>
          <div class="distanza">↦ Via Mentarini - a 490 metri da te</div>
          <div class="distanza">Stato carica</div>
          <div id="barra3"></div>
        </div>
      </main>
    </div>
  </body>
</html>
